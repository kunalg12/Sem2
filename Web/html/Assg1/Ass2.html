<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    
    

<body style="font-family:Arrial,sans-serif; background-color: #f4f4f9;display:flex; justify-content:center; align-items: center;height: 100px;margin:0%">
    <div style="background-color: white;padding: 20px;border-radius: 8px; box-shadow: 0 4px 6px rba(0, 0,0,0.1);max-width: 100;text-align: center;margin-top: auto;" ><br>
     <h2>Login</h2>
        <form action ="/login" method="POST" style="display: flex;flex-direction:column">
            <input type="text" name="Username" placeholder="Username" required style="padding: 10px;margin-bottom: 10px;border: 1px solid #ccc;border-radius: 4px;font-size:16px"><br>
            <input type="text" name="Password" placeholder="Password" required style="padding: 10px;margin-bottom: 10px;border: 1px solid #ccc;border-radius: 4px;font-size:16px"><br>
            <input type="submit" value="Login" style="background-color: #007bff;color: white;padding: 10px;border-radius: 4px;font-size: 16px;cursor: pointer;">
        </form>
    </div>
</head>
</body>
</html>
